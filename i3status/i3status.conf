# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
	output_format = i3bar
}

order += "volume master"
order += "cpu_usage"
order += "memory"
order += "wireless _first_"
order += "tztime local"

wireless _first_ {
        format_up = " %essid"
        format_down = "  "
}

ethernet _first_ {
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery all {
        format = "%status %percentage %remaining"
}

disk "/" {
        format = "%avail"
}

load {
        format = "%1min"
}

memory {
        format = " %used"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        format = "	 %d-%m-%Y %H:%M  	"
}

volume master {
	format = " %volume"
	format_muted = ""
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}

cpu_usage {
	format = " %usage"
}
